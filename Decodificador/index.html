<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="index_link">
            <img src="./image/Logo.png"> 
        </a>
    </header>
    
    <main class="container">
        <div class="container_write">
            <textarea id="text_box" placeholder="Digite seu texto" class="container_box_message"> </textarea>
            <h1 class="containter_write_info">Apenas letras minúsculas e sem acento</h1>
            <div class="container_button">
                <a class="container_action" href=""> Criptografar </a>
                <a class="container_action" href=""> Descriptografar </a>
            </div>
        </div>
        
        <div class="container_read">
            <img class="container_r_img" src="./image/Lateral_Image.png">
            <strong class="r_strong">Nenhuma mensagem encontrada</strong>
            <h1 class="r_text">Digite um texto que você deseja criptografar ou descriptografar.</h1>
            <div class="r_button">
                <a class="container_action">Copiar</a>
            </div>
            
        </div>

    </main>

    
    
</body>
</html>
